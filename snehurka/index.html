<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snehurka</title>
</head>
<style>
    body{
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace;
    }
    canvas{
        position: absolute;
        top: 0; left: 0;

        background-image: linear-gradient(180deg, rgb(140, 140, 238), rgb(35, 150, 35), rgb(0, 100, 0));
    
        cursor: none;
    }
    nav{
        color: white;
        position: absolute;
        top: 0; left: 0;

        display: flex;
        width: 100vw;
    
        text-shadow: 0 0 5px black;
    }
    nav div{
        text-align: center;
        width: 100%;
    }
    #killedOps, #opsToKill{
        font-size: 2em;
    }
    #stats{
        position: absolute;
        top: 100%;
        transform: translateY(-100%);
    }
    #healthBar{
        width: 95vw;
        border: 0.1vh solid black;
        border-radius: 10px;
        margin: 2.5vw;
        text-align: center;
    }
    #health{
        width: 100%;
        background-color: red;
        border-radius: 10px;
    }
    #amoContainer{
        width: 10vw;
        margin-left: auto;
        color: white;
    }
    #amo{
        font-size: 3em;
        font-weight: bold;
    }

</style>
<body>
    <canvas id="myCanvas"></canvas>

    <nav>
        <div>
            <div>dwarfs killed</div>
            <div id="killedOps">0</div>
        </div>
        <div>
            <div>dwarfs to kill</div>
            <div id="opsToKill">700</div>
        </div>
    </nav>

    <div id="stats">
        <div id="amoContainer"><div>amo:</div><div id="amo">30</div></div>
        <div id="healthBar"><div id="health"></div></div>
    </div>

    <script src="func.js"></script>
    <script src="main.js"></script>
</body>
</html>
