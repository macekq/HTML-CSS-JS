<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect</title>
  <style>
    #box1, #box2{
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }

    /* Change .box2 when hovering over .box1 */
    #box1:hover + #box2 {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
</body>
</html>
